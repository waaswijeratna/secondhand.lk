<!-- payment-gateway-dialog.component.html -->

<div class="dialog-container">
  <div class="dialog-header">
    Complete Your Payment
  </div>
  <div class="amount-display">
    Amount: {{ total_amount | currency }}
  </div>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <div id="payment-element" class="payment-element-container"></div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button id="cancel_btn" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="handlePayment()">Pay</button>
  </div>
</div>
