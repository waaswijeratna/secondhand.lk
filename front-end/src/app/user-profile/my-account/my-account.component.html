<div class="container">
    <form [formGroup]="myAccountForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" class="form-control" formControlName="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" class="form-control" formControlName="lastName">
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input id="location" class="form-control" formControlName="location">
      </div>
  
      <div class="form-group">
        <label for="sublocation">Sublocation</label>
        <input id="sublocation" class="form-control" formControlName="sublocation">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
      </div>
  
      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="!myAccountForm.valid">Update</button>
        <button type="button" class="btn btn-secondary">Logout</button>
      </div>
    </form>
  </div>
