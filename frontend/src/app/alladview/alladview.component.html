<div class="body-container">
    <div class="adview-box" *ngFor="let ad of ads">
        <div class="ad-img">
            <img src="../../assets/image.png" alt="Not found">
            
            

        </div>
        <div class="ad-details">
            <h5>Title: {{ad.title}}</h5>
            <p>Price: {{ad.price}}</p>
            <p>Location: {{ad.location}}</p>
            <p>Sub Location: {{ad.sub_location}}</p>
           
        </div>
    </div>
