<div class="admin-change-password-component">
  <div class="change-password-card">
    <strong>Forget Password</strong>
    <div class="input-container">
      <i class="fas fa-user"></i>
      <input type="email" placeholder="Enter User Email" [(ngModel)]="userEmail" />
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button class="change-password-button" (click)="requestOtpCode()">Request OTP Code</button>
  </div>
</div>
