<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages" class="message">
      {{ message }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="message" placeholder="Type your message..." />
    <button (click)="sendMessage()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>
