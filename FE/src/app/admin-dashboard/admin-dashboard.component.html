<div class="dashboard-summary">
  <div class="summary-item">
    <div class="summary-title">Total Ads</div>
    <div class="summary-value">{{ adCount }}</div>
  </div>
  <div class="summary-item">
    <div class="summary-title">Registered Users</div>
    <div class="summary-value">{{ userCount }}</div>
  </div>
  <div class="summary-item">
    <div class="summary-title">Revenue</div>
    <div class="summary-value">{{ totalRevenue | number }}</div> 
  </div>
</div>

<div class="dashboard-container">
  <div class="dashboard-item">
    <div class="chart-container">
      <app-daily-ad-count></app-daily-ad-count>
    </div>
  </div>
</div>
